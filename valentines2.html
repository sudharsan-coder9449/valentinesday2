<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Important Life Test ‚ù§Ô∏è</title>

<style>
* {
    box-sizing: border-box;
}

body {
    background-color: #7b68ee;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 10px;
}

.container {
    background-color: #fdfae6;
    width: 100%;
    max-width: 380px;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    text-align: center;
}

.score-board {
    background-color: #eee;
    padding: 10px;
    border-radius: 10px;
    color: #7b68ee;
    font-weight: bold;
    margin-bottom: 20px;
}

.question {
    font-size: 1.1rem;
    font-weight: bold;
    color: #333;
    margin-bottom: 20px;
}

.option-btn {
    background: white;
    border: 2px solid #7b68ee;
    color: #7b68ee;
    padding: 14px;
    width: 100%;
    margin-bottom: 12px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1rem;
}

.option-btn:active {
    background: #7b68ee;
    color: white;
}

.result-screen {
    display: none;
}

.valentine-msg {
    color: #7b68ee;
    font-size: 1.4rem;
    font-weight: bold;
}
</style>
</head>

<body>

<div class="container">
    <div class="score-board">
        Score: <span id="score">0</span>/4
    </div>

    <div id="question-area">
        <div class="question" id="question-text"></div>
        <div id="options-container"></div>
    </div>

    <div class="result-screen" id="result-area">
        <p class="valentine-msg">ü•≥ Yay! You're My Valentine!</p>
        <p>Thank you for making my day special! ‚ù§Ô∏è</p>
    </div>
</div>

<script>
const quizData = [
    {
        q: "When did I first fell for you?",
        options: ["Jan 29", "Feb 12", "Aug 21", "I Don't remember üôÑ"],
        correct: 0
    },
    {
        q: "What is the gift that I bought on first meet?",
        options: ["Teddy", "Chocolates", "Flowers", "Never gifted"],
        correct: 2
    },
    {
        q: "Tell me where do you want to travel next?",
        options: ["Kenya", "Greece", "Japan", "Switzerland"],
        correct: 3
    },
    {
        q: "Where did we click this photo?",
        options: ["Manali", "Ooty", "Wayanad", "Kodaikanal"],
        correct: 2
    }
];

let currentQuestion = 0;
let score = 0;

function loadQuestion() {
    document.getElementById("question-text").innerText =
        quizData[currentQuestion].q;

    const options = document.getElementById("options-container");
    options.innerHTML = "";

    quizData[currentQuestion].options.forEach((opt, index) => {
        const btn = document.createElement("button");
        btn.className = "option-btn";
        btn.innerText = opt;
        btn.onclick = () => checkAnswer(index);
        options.appendChild(btn);
    });
}

function checkAnswer(index) {
    if (index === quizData[currentQuestion].correct) {
        score++;
        document.getElementById("score").innerText = score;
    }

    currentQuestion++;
    if (currentQuestion < quizData.length) {
        loadQuestion();
    } else {
        document.getElementById("question-area").style.display = "none";
        document.getElementById("result-area").style.display = "block";
    }
}

loadQuestion();
</script>

</body>
</html>
